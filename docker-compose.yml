services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant-artmentor
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./qdrant_data:/qdrant/storage:z
    environment:
      - QDRANT_API_KEY=${QDRANT_API_KEY:-}
      - QDRANT_READ_ONLY_API_KEY=${QDRANT_READ_ONLY_API_KEY:-}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/readyz"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - artmentor-network

networks:
  artmentor-network:
    driver: bridge